<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/singnin_style.css" />
    <title>STORE</title>
  </head>

  <body>
    <header>
      <h1 class="store-title">STORE</h1>
    </header>
    <main>
      <section class="user_page">
        <h2 class="user_name">Hello, User</h2>

        <div class="welcome-section">
          <img
            src="../img/user_avatar.jpg"
            class="user_page__photo"
            alt="Avatar"
          />
          <h2 class="subtitle">Ready?</h2>
          <p class="welcome-message">
            We're glad to have you here. Explore our products and enjoy your
            shopping experience.
          </p>
        </div>
        <div>
          <button type="submit" class="start-button">Let's Start!</button>
        </div>
      </section>
      <section>
        <h2 class="recently-viewed-title">Recently Viewed</h2>
        <ul class="recently-viewed-list">
          <li class="recently-viewed-item">
            <img src="image1.jpg" alt="Product 1" />
            <p>New</p>
          </li>
          <li class="recently-viewed-item">
            <img src="image2.jpg" alt="Product 2" />
            <p>Top selling</p>
          </li>
          <li class="recently-viewed-item">
            <img src="image3.jpg" alt="Product 3" />
            <p>On Sale</p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 STORE. All rights reserved.</p>
    </footer>
  </body>
</html>
